<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <!--CSS Stylesheet-->
    <link href="./style.css" rel="stylesheet" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="main-bg">
      <main class="advice-container">
        <section class="advice-content">
          <div class="advice-id">
            Advice # <span id="adviceId"><!-- Advice ID goes here --></span>
          </div>
          <p class="advice-text">
            " <span id="adviceText"><!-- Advice text goes here --></span>"
          </p>
        </section>
        <!--SVG pattern divider-->
        <img
          src="images/pattern-divider-mobile.svg"
          alt="SVG divider"
          class="svg-divider"
        />
        <img
          src="images/pattern-divider-desktop.svg"
          alt="SVG divider"
          class="svg-divider-desktop"
        />
        <div class="container-button" id="btnAdvice">
          <img src="images/icon-dice.svg" alt="Dice icon" class="svg-dice" />
        </div>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Hileene">Aline Behalal</a
        >.
      </div>
    </div>
    <script src="./advices.js"></script>
  </body>
</html>
